<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-8">
						<div class="row">
							<div class="form-group col-sm-6">
								<div>id</div>
								<input placeholder="4 ki tu" type="text" class="form-control" ng-model="form.id" />
							</div>

							<div class="form-group col-sm-6">
								<div>name</div>
								<input type="text" class="form-control" ng-model="form.name" />
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="panel-footer">
				<button ng-click="create()">Create </button>
				<button ng-click="update()"> Update </button>
				<button ng-click="delete(form)"> Delete </button>
				<button ng-click="reset()"> Reset </button>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
  <div class="panel-heading">
    <table class="table table-condensed">
      <thead class="bg-success" >
        <tr>
          <th>Id</th>
          <th>Name</th>
          
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in pager.items">
          <td>{{p.id}}</td>
		  <td>{{p.name}}</td>
		  
          <td>
            <div class="btn-group btn-group-xs">
              <button ng-click="edit(p)">edit</button>
              <button ng-click="delete(p)">delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="panel-footer text-center">
      <button ng-click="pager.first()">first</button>
      <button ng-click="pager.pre()"> pre </button>
      <button> {{pager.page +1}} of {{pager.count}} </button>
      <button ng-click="pager.next()"> next</button>
      <button ng-click="pager.last()">last</button>
    </div>

  </div>
</div>

</body>

</html>
