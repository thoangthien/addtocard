<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
</head>

<body>
  <main>
    <section class="breadcrumb-section set-bg" data-setbg="">

      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="breadcrumb__text">
              <h2 style="color: #000000;" th:text="#{menu.shoppingcart}"> </h2>
              <div class="breadcrumb__option">
                <a th:href="@{/index}" ><span style="color: #000000;" th:text="#{menu.home}"></span></a>
                <b></b><span style="color: #000000;" th:text="#{menu.shoppingcart}">  </span>
                <hr style="border: 3px solid #000000;">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="shoping-cart spad">
      <!-- th:fragment="shopping_cart" -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="shoping__cart__table">
              <table>
                <thead>
                  <tr>
                    <th class="shoping__product" th:text="#{product.name}"></th>
                    <th th:text="#{product.price}">gia</th>
                    <th th:text="#{product.quantity}">so luong</th>
                    <th th:text="#{product.total}">tong tien</th>
                    <th></th>
                  </tr>
                </thead>

                <tr ng-repeat="i in cart.items">
                  <td class="shoping__cart__item">
                    <!-- <img th:src="@{/img/product/${i.image}}" alt="photo"> -->
                    <h5>{{i.name}}</h5>
                  </td>

                  <td class="shoping__cart__total">$ {{i.price | number:1}}</td>
                  <td class="shoping__cart__quantity">
                    <div class="quantity">
                      <div class="pro-qty">
                        <input type="number" ng-model="i.qty" ng-change="cart.saveToLocalStorage()" min="1">
                      </div>
                    </div>
                  </td>
                  <td class="shoping__cart__total">$ {{i.qty*i.price | number:1}}</td>
                  <td class="shoping__cart__item__close">
                    <span class="icon">
                      <a class="primary-btn cart-btn cart-btn-right" ng-click="cart.remove(i.id)">X</a>
                    </span>
                  </td>
                </tr>
              </table>
              <br>
              <a href="#" ng-click="cart.clear()" class="primary-btn cart-btn cart-btn-right"><span class="icon"></span>
                <span th:text="#{cart.deleteall}"></span></a>
              <br>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="shoping__cart__btns">
              <a th:href="@{/index}" class="primary-btn cart-btn"><span th:text="#{cart.continue}"></span></a>
              <a th:href="@{/cart/view}" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
               <span th:text="#{cart.updatecart}"></span></a>
            </div>
          </div>
          <div class="col-lg-6">
           
          </div>
          <div class="col-lg-6">
            <div class="shoping__checkout">
              <ul>
                <li>tong tien<span>${{cart.amount }}</span></li>
              </ul>
              <a th:href="@{/order/checkout}" class="primary-btn"> <span th:text="#{cart.next}"></span></a>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
