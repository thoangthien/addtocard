<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">

<main>
	<section th:replace="~{/layout/_nav::nav}"></section>
	<section class="featured spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="section-title">
						<h2 th:text="#{product.home}"></h2>
					</div>
				</div>
			</div>
			<div class="row featured__filter">
					<div  th:each="p: ${ProductNew}" class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
						<div class="featured__item">
							<div class="featured__item__pic set-bg" data-setbg="">
								<a th:href="@{|/product/detail/${p.id}|}">
									<img th:src="@{|/assets/images/${p.image}|}" alt="photo">
								</a>
								
								<ul class="featured__item__pic__hover">
									<!-- 
									<li><a href="/addLike/${i.id }"><i class="fa fa-heart"></i></a></li>
									<li><a href="#"><i class="fa fa-retweet"></i></a></li>
									 -->
									<li>
										<a th:attr="ng-click=@{|cart.add(${p.id})|}" >
											<i class="fa fa-shopping-cart"></i>
										</a>
									</li>
								</ul>
							</div>
							<div class="featured__item__text">
								<h6><a href="productdetail">[[${p.name}]]</a></h6>
								<h5>$[[${p.price}]]</h5>
							</div>
						</div>
					</div>


				
			</div>
		</div>
	</section>
</main>
