<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">

<main>
	<section th:replace="~{/layout/_nav::nav}"></section>
	<section class="product spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="section-title">
						<h2 th:text="#{product.list}"></h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-7">

					<div class="filter__item">
						<div class="row">
							<div class="col-lg-4 col-md-5">
								<div class="filter__sort">
									<span>loc</span> <select>
										<option value="0">moi</option>
										<option value="0">gia</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4 col-md-4">
								<div class="filter__found">
									<h6>
										<span>[[${pageProduct.totalElements }]] </span> san pham
									</h6>
								</div>
							</div>
							<div class="col-lg-4 col-md-3">
								<div class="filter__option">
									<span class="icon_grid-2x2"></span> <span class="icon_ul"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">

						<div th:each="p: ${items}" class="col-lg-4 col-md-6 col-sm-6">
							<div class="product__item">
								<div class="product__item__pic set-bg" data-setbg="">
									<a th:href="@{|/product/detail/${p.id}|}">
										<img th:src="@{|/assets/images/${p.image}|}" alt="photo">
									</a>

									<ul class="product__item__pic__hover">
										<li><a href="#"><i class="fa fa-heart"></i></a></li>
										<li><a href="#"><i class="fa fa-retweet"></i></a></li>
										<li><a th:attr="ng-click=@{|cart.add(${p.id})|}"><i
													class="fa fa-shopping-cart"></i></a>
										</li>
									</ul>
								</div>
								<div class="product__item__text">
									<h6>
										<a th:utext="${p.name}" th:href="@{|/product/detail/${p.id}|}"></a>
									</h6>
									<h5>$[[${p.price}]]</h5>
								</div>
							</div>
						</div>
					</div>

					<!-- <div class="product__pagination">
						<a href="/product/list/?p=0"> |< </a>
						<a href="/product/list?p=${pageProduct.number - 1 <0 ?0:pageProduct.number- 1 }"> << </a>
							<a href="/product/list?p=[[${pageProduct.number + 1>pageProduct.totalPages-1?pageProduct.totalPages-1:pageProduct.number + 1 }]]">
									>> </a>
					<a href="/product/list?p=${pageProduct.totalPages-1}"> >| </a>

						<div class="filter__found">
							<h6>[[${pageProduct.number+1}]] of [[${pageProduct.totalPages}]]</h6>
						</div>
					</div> -->

				</div>
			</div>
		</div>
	</section>

</main>

</html>
