<div xmlns:th="http://www.thymrleaf.org">

	<section class="hero hero-normal" th:fragment="nav">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="hero__categories">
						<div class="hero__categories__all">
							<i class="fa fa-bars"></i> <span th:text="#{nav.catygory}"></span>
						</div>
						<ul>
							<li th:each="c: ${cates}"><a th:href="@{|/product/list?cid=${c.id}|}">[[${c.name}]]</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="hero__search">
						<div class="hero__search__form">
							<form action="/index">
								<input name="name" tH:value="${keyword }" type="text">
								<button type="submit" class="site-btn" th:text="#{nav.search}"></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
