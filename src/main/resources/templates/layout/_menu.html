<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a th:href="@{/index}" class="navbar-brand">Concept</a>
                </div>
            </div>

            <div class="col-lg-6">
                <nav class="header__menu">
                    <ul>
                        <li class="active" ><a th:href="@{/index}"><span th:text="#{menu.home}"></span></a></li>


                        <li><a th:href="@{/product/list}"><span th:text="#{menu.shop}"></span></a></li>
                        <li><a href="#"><span th:text="#{menu.shopdetail}"></span></a>
                            <ul class="header__menu__dropdown">
                                <li><a th:href="@{/cart/view}"><span th:text="#{menu.shoppingcart}"></span></a></li>
                                <li><a th:href="@{/order/checkout}"><span th:text="#{menu.checkout}"></span></a></li>
                                <th:block th:if="${#request.remoteUser}">
												<li><a th:href="@{/order/list}"><span th:text="#{menu.order}"></span></a></li>
												<li><a th:href="@{/security/logoff}"><span th:text="#{menu.logout}"></span></a></li>
											</th:block>
										</ul>
									</li>
									<li><a th:href="@{/contact}"><span th:text="#{menu.contact}"></span></a></li>

								
									<li th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
										<a th:href="@{/admin/home/index}"><span th:text="#{menu.admin}"></span></a>
									</li>
								

						</ul>
					</nav>
				</div>

	
				<div class="col-lg-3">
					<div class="header__cart">
						<ul>
							<li><a href="#"><i class="fa fa-heart"></i> <span>0</span></a></li>
							<li><a th:href="@{/cart/view}"><i class="fa fa-shopping-bag"></i>
									<span>{{cart.count}}</span></a></li>
						</ul>
					</div>
                </div>
                
			</div>
			<div class="humberger__open">
				<i class="fa fa-bars"></i>
			</div>
		</div>
</div>
